<div class="main">
  <input
    type="file"
    class="file-input"
    (change)="onChange($event.target)"
    #fileUpload
  />

  <div class="file-upload">
    {{ fileName || "No file uploaded yet." }}

    <button
      mat-mini-fab
      color="primary"
      class="upload-btn"
      (click)="fileUpload.click()"
    >
      <mat-icon>attach_file</mat-icon>
    </button>
  </div>

  <div>
    <h3>File Content</h3>
    <pre> {{ fileContent }} </pre>
  </div>
</div>
